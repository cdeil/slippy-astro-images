<p>Select a source below.</p>

<select (change)='onChange($event.target.value)'>
  <option *ngFor='let source of catalog' value='{{source.id}}'>
    {{source.name}}
  </option>
</select>

<p>You selected: {{catalog[selectedSource].name}}</p>

<p>RA: {{catalog[selectedSource].ra}}</p>
<p>DEC: {{catalog[selectedSource].dec}}</p>
