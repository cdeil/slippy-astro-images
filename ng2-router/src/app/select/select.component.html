<div class='box'>
<h1>This is SelectComponent</h1>

<select (change)='onSourceSelectChange($event.target.value)'>
  <option *ngFor='let source of catalog' value='{{source.id}}'>
    {{source.name}}
  </option>
</select>
<br><br>

<select (change)='onViewSelectChange($event.target.value)'>
  <option value='text'>Text</option>
  <option value='map'>Map</option>
</select>

<p>
    TODO: let user select view component.
</p>
</div>
