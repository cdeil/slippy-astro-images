<h3>Select options from the dropdowns below.</h3>

<div class="select">
  <span style='padding:20px'>
  <select (change)='onSourceChange($event.target.value)'>
    <option *ngFor='let source of catalog' value='{{source.id}}'>
      {{source.name}}
    </option>
  </select>
</span>

  <span>
  <select (change)='onViewChange($event.target.value)'>
    <option value='text'>Text</option>
    <option value='map'>Map</option>
  </select>
</span>
</div>
