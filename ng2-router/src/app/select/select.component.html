<h3>Select source from the dropdown below.</h3>

<select (change)='onChange($event.target.value)'>
  <option *ngFor='let source of catalog' value='{{source.id}}'>
    {{source.name}}
  </option>
</select>
<br><br>


<nav>
  <a [routerLink]="['./source']">Source Info</a>
  <a [routerLink]="['./view']">View Source</a>
</nav>

<router-outlet></router-outlet>
