<h1>This is the SourceSelectComponent</h1>
<p>
    <select (change)="onChange($event.target.value)">
        <option *ngFor="let source of sources" value="{{source.id}}">
            {{source.name}}
        </option>
    </select>
  <!-- {{sources | json}} -->
</p>

<p>
    Source ID = {{source_id}}
</p>

<div>
    <app-source-display [active_source_id]="source_id">Loading app-source-display ...</app-source-display>    
</div>
